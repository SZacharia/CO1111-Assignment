<!DOCTYPE html>

<head>

<header>Treasure Hunterz</header>

<div class="socialbar">
    <div class="twitter">
        <a href="https://twitter.com/Treasur04301372"onclick="window.open(this.href,left=0,top=20,width=500,height=500,

        <div class="github">
            <a href="https://github.com/SZacharia/Treasure-Hunt"onclick="window.open(this.href,left=0,top=20,width=500,height=500,

<!--STANDARD-->
<div class="text" id = "th-question"></div></div>
